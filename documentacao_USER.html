
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Mobi User Api</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.2.2/swagger-ui.css" >
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }
    body {
      margin:0;
      background: #fafaff;
    }
  </style>
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.2.2/swagger-ui-bundle.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.2.2/swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {
  var spec = {
  "openapi": "3.0.0",
  "info": {
    "version": "1.0.0",
    "title": "Expense Mobi - Usuários"
  },
  "servers": [
    {
      "url": "http://{user-api}.elb.amazonaws.com",
      "description": "Produção",
      "variables": {
        "user-api": {
          "default": "expense-mobi-old-api-1910903339.us-east-1"
        }
      }
    }
  ],
  "security": [
    {
      "ApiKeyAuth": []
    }
  ],
  "paths": {
    "/usuarios": {
      "get": {
        "summary": "Listar Usuários",
        "operationId": "listarUsuarios",
        "tags": [
          "usuario"
        ],
        "parameters": [
          {
            "name": "pagina",
            "in": "query",
            "description": "Página a ser retornada",
            "required": false,
            "schema": {
              "type": "integer",
              "format": "int32"
            }
          },
          {
            "name": "quantidade",
            "in": "query",
            "description": "Quantidade de itens por página (Padrão: 25, Máximo: 100)",
            "required": false,
            "schema": {
              "type": "integer",
              "format": "int32"
            }
          },
          {
            "name": "ordenar",
            "in": "query",
            "description": "Ordenar por algum dos campos de usuário",
            "required": false,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "206": {
            "description": "Uma lista de usuários paginada!",
            "headers": {
              "x-next": {
                "description": "Link para a próxima página",
                "schema": {
                  "type": "string",
                  "example": "http://usuario.expensemobi.com.br/v1/usuarios?pagina=1&quantidade=10"
                }
              }
            },
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Usuarios"
                }
              }
            }
          },
          "default": {
            "description": "Erro",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Erro"
                }
              }
            }
          }
        }
      },
      "post": {
        "summary": "Criar Usuário",
        "operationId": "criarUsuario",
        "tags": [
          "usuario"
        ],
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/UsuarioBody"
              }
            }
          }
        },
        "responses": {
          "201": {
            "description": "Usuário criado com sucesso!",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/UsuarioId"
                }
              }
            }
          },
          "default": {
            "description": "Erro",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Erro"
                }
              }
            }
          }
        }
      }
    },
    "/usuarios/{id}": {
      "get": {
        "summary": "Buscar Usuário por Id",
        "operationId": "buscarUsuario",
        "tags": [
          "usuario"
        ],
        "parameters": [
          {
            "name": "id",
            "in": "path",
            "description": "Id do Usuário",
            "required": true,
            "schema": {
              "type": "integer",
              "format": "int64"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Usuário encontrado!",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Usuario"
                }
              }
            }
          },
          "default": {
            "description": "Erro",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Erro"
                }
              }
            }
          }
        }
      },
      "put": {
        "summary": "Atualizar Usuário",
        "operationId": "atualizarUsuario",
        "tags": [
          "usuario"
        ],
        "parameters": [
          {
            "name": "id",
            "in": "path",
            "description": "Id do Usuário",
            "required": true,
            "schema": {
              "type": "integer",
              "format": "int64"
            }
          }
        ],
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/UsuarioBody"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Usuário atualizado com sucesso!",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/UsuarioId"
                }
              }
            }
          },
          "default": {
            "description": "Erro",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Erro"
                }
              }
            }
          }
        }
      },
      "delete": {
        "summary": "Desativar Usuário",
        "operationId": "desativarUsuario",
        "tags": [
          "usuario"
        ],
        "parameters": [
          {
            "name": "id",
            "in": "path",
            "description": "Id do Usuário",
            "required": true,
            "schema": {
              "type": "integer",
              "format": "int64"
            }
          }
        ],
        "responses": {
          "204": {
            "description": "Usuário desativado com sucesso!"
          },
          "default": {
            "description": "Erro",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Erro"
                }
              }
            }
          }
        }
      }
    },
    "/usuarios/{id}/cargo": {
      "get": {
        "summary": "Buscar Cargo do Usuário por Id de Usuário",
        "operationId": "buscarCargoDeUsuario",
        "tags": [
          "cargo"
        ],
        "parameters": [
          {
            "name": "id",
            "in": "path",
            "description": "Id do Usuário",
            "required": true,
            "schema": {
              "type": "integer",
              "format": "int64"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Cargo encontrado!",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Cargo"
                }
              }
            }
          },
          "default": {
            "description": "Erro",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Erro"
                }
              }
            }
          }
        }
      }
    },
    "/usuarios/{id}/departamento": {
      "get": {
        "summary": "Buscar Departamento do Usuário por Id de Usuário",
        "operationId": "buscarDepartamentoDeUsuario",
        "tags": [
          "departamento"
        ],
        "parameters": [
          {
            "name": "id",
            "in": "path",
            "description": "Id do Usuário",
            "required": true,
            "schema": {
              "type": "integer",
              "format": "int64"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Departamento encontrado!",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Departamento"
                }
              }
            }
          },
          "default": {
            "description": "Erro",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Erro"
                }
              }
            }
          }
        }
      }
    },
    "/usuarios/{id}/perfis-acesso": {
      "get": {
        "summary": "Buscar Perfis de Acesso do Usuário por Id de Usuário",
        "operationId": "buscarPerfisAcessoDeUsuario",
        "tags": [
          "perfil-acesso"
        ],
        "parameters": [
          {
            "name": "id",
            "in": "path",
            "description": "Id do Usuário",
            "required": true,
            "schema": {
              "type": "integer",
              "format": "int64"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Perfis de Acesso encontrado!",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/PerfisAcesso"
                }
              }
            }
          },
          "default": {
            "description": "Erro",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Erro"
                }
              }
            }
          }
        }
      }
    }
  },
  "components": {
    "securitySchemes": {
      "ApiKeyAuth": {
        "type": "apiKey",
        "in": "header",
        "name": "x-api-key"
      }
    },
    "schemas": {
      "UsuarioId": {
        "type": "object",
        "required": [
          "id"
        ],
        "properties": {
          "id": {
            "type": "integer",
            "format": "int64"
          }
        }
      },
      "Empresa": {
        "type": "object",
        "required": [
          "id"
        ],
        "properties": {
          "id": {
            "type": "integer",
            "format": "int64"
          },
          "apelido": {
            "type": "string",
            "example": "Teste Corp."
          },
          "ativo": {
            "type": "boolean",
            "example": true
          }
        }
      },
      "Cargo": {
        "type": "object",
        "required": [
          "id"
        ],
        "properties": {
          "id": {
            "type": "integer",
            "format": "int64"
          },
          "descricao": {
            "type": "string",
            "example": "Gerente"
          },
          "ativo": {
            "type": "boolean",
            "example": true
          }
        }
      },
      "Departamento": {
        "type": "object",
        "required": [
          "id"
        ],
        "properties": {
          "id": {
            "type": "integer",
            "format": "int64"
          },
          "descricao": {
            "type": "string",
            "example": "Vendas"
          },
          "ativo": {
            "type": "boolean",
            "example": true
          }
        }
      },
      "PerfilAcesso": {
        "type": "object",
        "required": [
          "id"
        ],
        "properties": {
          "id": {
            "type": "integer",
            "format": "int64"
          },
          "descricao": {
            "type": "string",
            "example": "Administrativo"
          }
        }
      },
      "PerfisAcesso": {
        "type": "array",
        "items": {
          "$ref": "#/components/schemas/PerfilAcesso"
        }
      },
      "UsuarioBody": {
        "type": "object",
        "required": [
          "nome",
          "sobrenome",
          "email",
          "senha"
        ],
        "properties": {
          "nome": {
            "type": "string",
            "example": "João"
          },
          "sobrenome": {
            "type": "string",
            "example": "Ninguém"
          },
          "codigo": {
            "type": "string",
            "example": 83
          },
          "email": {
            "type": "string",
            "format": "email",
            "example": "teste@corp.com"
          },
          "senha": {
            "type": "string",
            "format": "password",
            "example": "********"
          },
          "cpf": {
            "type": "string",
            "example": "123456789000"
          },
          "ativo": {
            "type": "boolean",
            "example": true
          },
          "informacaoAdicional": {
            "type": "string",
            "example": "Qualquer informação extra"
          },
          "dataNascimento": {
            "type": "string",
            "format": "date",
            "example": "1970-01-01"
          },
          "empresa": {
            "$ref": "#/components/schemas/Empresa"
          },
          "cargo": {
            "$ref": "#/components/schemas/Cargo"
          },
          "departamento": {
            "$ref": "#/components/schemas/Departamento"
          },
          "perfisAcesso": {
            "$ref": "#/components/schemas/PerfisAcesso"
          }
        }
      },
      "Usuario": {
        "allOf": [
          {
            "$ref": "#/components/schemas/UsuarioId"
          },
          {
            "$ref": "#/components/schemas/UsuarioBody"
          }
        ]
      },
      "Usuarios": {
        "type": "array",
        "items": {
          "$ref": "#/components/schemas/Usuario"
        }
      },
      "Erro": {
        "type": "object",
        "required": [
          "codigo",
          "mensagem"
        ],
        "properties": {
          "codigo": {
            "type": "integer",
            "format": "int32"
          },
          "mensagem": {
            "type": "string"
          }
        }
      }
    }
  }
};
  // Build a system
  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "BaseLayout"
  })
  window.ui = ui
}
</script>
</body>
</html>
